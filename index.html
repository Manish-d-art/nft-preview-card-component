<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="image-block">
                <img src="./assets/images/image-equilibrium.jpg" alt="error">
            </div>
            <h1> Equilibrium #3429</h1>
            <p class="first-p">Our Equilibrium collection promotes balance and calm.</p>
            <div class="inner-block-content">
                <p class="inner-1"><img src="assets\images\icon-ethereum.svg" alt="error">0.041 ETH</p>
                <p class="inner-2"><img src="assets\images\icon-clock.svg" alt="error">3 days left</p>
            </div>
            <hr>
            <div class="avtar-block">
                <div class="avatar-img">
                    <img src="./assets/images/image-avatar.png" alt="error"> </div>
                <p class="avtar-p">Creation of Jules Wyvern</p>
            </div>
        </div>

    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>
    </footer>


</body>

</html>
